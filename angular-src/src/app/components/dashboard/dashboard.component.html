<h2 class="page-header"> Add Note</h2>
<form (submit)="onAddNote()">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text"  [(ngModel)]="title" name="title" class="form-control" id="title">
  </div>

  <div class="form-group">
    <label for="memo">Memo</label>
    <input type="text" [(ngModel)]="memo" name="memo" class="form-control" id="memo">
  </div>

  <input type="submit" class="btn btn-primary" value="Submit">
</form>
